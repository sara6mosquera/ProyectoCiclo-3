<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nueva Transaccion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

<form>
  <div class="form-group">
    <label for="amount">Monto</label>
    <input type="text" class="form-control" id="amount" th:field="*{amount}" aria-describedby="emailHelp" placeholder="Enter amount">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="concept">Concepto</label>
    <input type="text" class="form-control" id="concept" th:field="*{concept}" placeholder="Enter Concept">
  </div>
  <div class="form-check">
    <label class="form-check-label" for="updated_at">Fecha</label>
    <input type="text" class="form-control" id="updated_at" th:field="*{updated_at}">

  </div>
  <button type="submit" class="btn btn-primary">Ingresar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
